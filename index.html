<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="display">
            <p id="input-display">0</p>
            <p id="output-display"></p>
        </div>
        <div id="buttons">
            <button id="back" class="function">CE</button>
            <button id="clear" class="function">AC</button>
            <button id="percentage" class="function">%</button>
            <button id="add" class="function">+</button>

            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="subtract" class="function">-</button>

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="multiply" class="function">*</button>

            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button> 
            <button id="divide" class="function">/</button>

            <button id="plus-minus" class="function">+/-</button>  
            <button id="0" class="number">0</button>
            <button id="decimal" class="function">.</button>  
            <button id="equals" class="function">=</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
